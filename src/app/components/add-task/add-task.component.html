<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
      required
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add Day"
      required
      [(ngModel)]="day"
    />
  </div>
  <input type="submit" value="Save Task" />
</form>
