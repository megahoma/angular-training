<!-- counter -->
<div class="counter">
  <div class="counter__button">
    <button class="counter__button" (click)="increase()">+1</button>
    <button
      class="counter__button"
      (click)="decrease()"
      [disabled]="cannotDecrease$ | async"
    >
      -1
    </button>
  </div>

  <p>Total: {{ count$ | async }}</p>
  <p>Update Date: {{ updateDate | date: "HH:MM:SS" }}</p>
</div>
